<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" (click)="close()">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" (click)="$event.stopPropagation()">
    <div class="mt-3">
      <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Update Profile</h3>
      
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input id="firstName" type="text" formControlName="firstName"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 aria-describedby="firstNameHelp" placeholder="Enter your first name">
          <small id="firstNameHelp" class="text-gray-500">Your given name</small>
        </div>

        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 aria-describedby="lastNameHelp" placeholder="Enter your last name">
          <small id="lastNameHelp" class="text-gray-500">Your family name</small>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" formControlName="email"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 aria-describedby="emailHelp" placeholder="Enter your email address">
          <small id="emailHelp" class="text-gray-500">We'll never share your email</small>
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input id="phoneNumber" type="tel" formControlName="phoneNumber"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 aria-describedby="phoneHelp" placeholder="Enter your phone number">
          <small id="phoneHelp" class="text-gray-500">Include country code</small>
        </div>

        <!-- Birth Date -->
        <div>
          <label for="birthDate" class="block text-sm font-medium text-gray-700">Birth Date</label>
          <input id="birthDate" type="date" formControlName="birthDate"
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                 aria-describedby="birthDateHelp">
          <small id="birthDateHelp" class="text-gray-500">Format: YYYY-MM-DD</small>
        </div>

        <!-- City -->
        <div>
          <label for="city" class="block text-sm font-medium text-gray-700">City</label>
          <select id="city" formControlName="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>

        <!-- Image Upload -->
        <div>
          <label for="profileImage" class="block text-sm font-medium text-gray-700">Profile Image</label>
          <input id="profileImage" type="file" (change)="onImageChange($event)"
                 class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
          <div *ngIf="imagePreview" class="mt-2">
            <img [src]="imagePreview" alt="Image Preview" class="h-20 w-20 rounded-full object-cover">
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end gap-3 mt-5">
          <button type="button" 
                  (click)="close()"
                  class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
            Cancel
          </button>
          <button type="submit"
                  [disabled]="!userForm.valid || userForm.pristine"
                  class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
