<ng-container *ngIf="currentUser$ | async as currentUser">
  <div class="w-full max-w-7xl mx-auto relative bg-gray-50 min-h-screen">
    <!-- Header with gradient background -->
    <div class="h-[200px] md:h-[150px] relative">
      <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 opacity-90"
           style="background-image: url('https://i.pinimg.com/736x/d0/57/55/d0575558ff43f07814553bdfdceab82f.jpg'); 
                  background-size: cover; 
                  background-position: center;">
      </div>
    </div>

    <!-- Profile content -->
    <div class="px-4 sm:px-6 -mt-[100px] md:-mt-[75px] relative z-10">
      <!-- Profile card -->
      <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <!-- Profile picture -->
        <div class="w-[150px] h-[150px] md:w-[120px] md:h-[120px] mx-auto -mt-[75px] rounded-full overflow-hidden border-4 border-white shadow-md">
          <img [src]="currentUser.imageUrl" 
               [alt]="'Profile picture of ' + currentUser.firstName + ' ' + currentUser.lastName" 
               class="w-full h-full object-cover"
               onerror="this.src='assets/images/default-avatar.png'">
        </div>

        <!-- Profile info -->
        <div class="text-center mt-4">
          <h1 class="text-2xl md:text-xl font-bold text-gray-900">
            {{currentUser.firstName}} {{currentUser.lastName}}
          </h1>
          <div class="inline-flex items-center justify-center gap-2 mt-2">
            <span class="px-3 py-1 text-sm bg-blue-100 text-blue-800 rounded-full">
              {{currentUser.role}}
            </span>
          </div>
          
          <!-- New buttons for update and delete -->
          <div class="flex justify-center gap-4 mt-4">
            <button (click)="openUserForm()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 flex items-center gap-2">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
              </svg>
              Update
            </button>
            <button (click)="deleteProfile(currentUser.email)" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 flex items-center gap-2">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Delete
            </button>
          </div>
          
          <!-- Contact information -->
          <div class="mt-6 space-y-3">
            <div class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-600">{{currentUser.email}}</span>
            </div>
            <div class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
              </svg>
              <span class="text-gray-600">{{currentUser.phoneNumber}}</span>
            </div>
            <div class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="text-gray-600">{{currentUser.ville}}</span>
            </div>
            <div class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span class="text-gray-600">{{currentUser.birthDate}}</span>
            </div>
          </div>

          <!-- Stats section -->
          <div class="grid grid-cols-3 gap-6 mt-8 p-4 bg-gray-50 rounded-lg">
            <div class="text-center p-3 bg-white rounded-lg shadow-sm">
              <div class="text-2xl md:text-xl font-bold text-blue-600"> 0</div>
              <div class="text-sm text-gray-500 mt-1">Collections</div>
            </div>
            <div class="text-center p-3 bg-white rounded-lg shadow-sm">
              <div class="text-2xl md:text-xl font-bold text-green-600"> 0</div>
              <div class="text-sm text-gray-500 mt-1">Points</div>
            </div>
            <div class="text-center p-3 bg-white rounded-lg shadow-sm">
              <div class="text-2xl md:text-xl font-bold text-purple-600"> 0%</div>
              <div class="text-sm text-gray-500 mt-1">Confirmation</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<!-- Add at the bottom of the template -->
<app-user-form 
  *ngIf="isUserFormOpen" 
  [user]="currentUser$ | async"
  (closeModal)="closeUserForm()"
  (userUpdated)="onUserUpdated($event)">
</app-user-form>
